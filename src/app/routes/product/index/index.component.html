<div class="alain-default__content-title">
    <h1>
        商品管理
        <small>添加修改商品</small>
    </h1>
</div>
<nz-card>
    <div nz-row>
        <div nz-col nzSpan="6">
            <div nz-row>
                <div nz-col nzSpan="24">
                    <div *ngIf="nodes && nodes.length > 0">
                        <nz-tree #treeCom [nzData]="nodes" nzMultiple="true" (nzClick)="activeNode($event)" [nzSearchValue]="searchName" (nzSearchValueChange)="nzEvent($event)" (nzDblClick)="openFolder($event)">
                            <ng-template #nzTreeTemplate let-node>
                                <span class="custom-node" [class.active]="activedNode?.key===node.key">
                                    <span *ngIf="!node.isLeaf">
                                        <i class="anticon" (click)="openFolder(node)"></i>
                                        <span class="folder-name" [innerHTML]="node.title"></span>
                                </span>
                                <span *ngIf="node.isLeaf">
                                        <i class="anticon"></i>
                                        <span class="file-name" [innerHTML]="node.title"></span>
                                </span>
                                </span>
                            </ng-template>
                        </nz-tree>
                    </div>
                    <div *ngIf="!nodes || nodes.length == 0" style="width:100%; text-align:left; padding-top: 15px; padding-bottom: 15px; color: grey;">
                        没有分类数据，点击“添加分类”进行添加
                    </div>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="18">
            <form nz-form (ngSubmit)="refreshData()" [nzLayout]="'inline'">
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="16" class="mb-md">
                        <nz-form-item class="d-flex">
                            <nz-form-label>商品名称/条码</nz-form-label>
                            <nz-form-control class="flex-1">
                                <input nz-input [(ngModel)]="search.keyWord" name="keyWord" placeholder="请输入商品名称或条码" nzSize="default">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzSpan]="8" class="mb-md" [class.text-right]="'true'">
                        <nz-form-item class="d-flex">
                            <nz-form-control class="flex-1">
                                <button nz-button type="submit" nzType="primary" [nzLoading]="isTableLoading">查询</button>
                                <button nz-button type="reset" (click)="refreshData()" class="mx-sm">重置</button>
                                <button nz-button type="button" (click)="createProduct()" nzType="primary">
                                    <i class="anticon anticon-plus"></i>
                                    <span>新建</span>
                                </button>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </form>
            <ng-template #totalTemplate let-total>共 {{totalItems}} 条</ng-template>
            <nz-table #nzTable [nzData]="dataList" [nzFrontPagination]="false" [nzTotal]="totalItems" [nzShowTotal]="totalTemplate" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize" [nzLoading]="isTableLoading" [nzShowSizeChanger]="true" (nzPageIndexChange)="refresh()"
                (nzPageSizeChange)="refresh()">
                <thead>
                    <tr>
                        <th>条码</th>
                        <th>商品名称</th>
                        <th>商品类型</th>
                        <th>单位</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of nzTable.data">
                        <td>{{data.barCode}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.productTagName}}</td>
                        <td>{{data.unit}}</td>
                        <td>
                            <a (click)="goDetail(data.id)">查看详情</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <a class="enableColor" *ngIf="data.isEnable == false">启用</a>
                            <a class="enableColor" (click)="createProduct2()" *ngIf="data.isEnable == true">禁用</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</nz-card>
<app-product-confirm #createModal></app-product-confirm>
