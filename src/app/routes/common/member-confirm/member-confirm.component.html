<nz-modal [(nzVisible)]="isVisible" nzMaskClosable="false" nzTitle="会员搜索" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" nzWidth="720px" [nzFooter]="modalFooter">
    <ng-template #modalContent>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="refreshData()">
            <nz-form-item nz-row>
                <nz-form-label nz-col [nzSm]="4" nzRequired>电话号码</nz-form-label>
                <nz-form-control [nzSm]="20" nzHasFeedback>
                    <input nz-input formControlName="phone" [placeholder]="'请输入电话号码'">
                    <nz-form-explain *ngIf="validateForm.get('phone').dirty&&validateForm.get('phone').errors">
                        <ng-container *ngIf="validateForm.get('phone').hasError('pattern')">请输入正确的电话号码</ng-container>
                        <ng-container *ngIf="validateForm.get('phone').hasError('maxlength')">字符长度小于等于50</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </form>
        <nz-alert *ngIf="totalItems > 0" nzType="info" nzMessage="已存在该会员，点击'编辑'进行修改" nzShowIcon></nz-alert>
        <ng-template *ngIf="totalItems > 0" #totalTemplate let-total>共 {{totalItems}} 条</ng-template>
        <nz-table *ngIf="totalItems > 0" #nzTable [nzData]="dataList" [nzFrontPagination]="false" [nzTotal]="totalItems" [nzShowTotal]="totalTemplate" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize" [nzLoading]="isTableLoading" [nzShowSizeChanger]="true"
            (nzPageIndexChange)="refresh()" (nzPageSizeChange)="refresh()">
            <thead>
                <tr>
                    <th>会员姓名</th>
                    <th>性别</th>
                    <th>电话号码</th>
                    <th>积分</th>
                    <th>创建时间</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of nzTable.data">
                    <td>{{data.name}}</td>
                    <td>{{data.sex == 1?'男':'女'}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.creationTime | date: 'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{data.integral}}</td>
                </tr>
            </tbody>
        </nz-table>
    </ng-template>
    <ng-template #modalFooter>
        <button *ngIf="totalItems <= 0" nz-button [nzType]="'default'" type="button" (click)="handleCancel($event)">
            取消
        </button>
        <button *ngIf="totalItems <= 0" nz-button type="button" (click)="search()" nzType="primary" [disabled]="!validateForm.valid" [nzLoading]="isConfirmLoading">确定</button>
    </ng-template>
</nz-modal>
