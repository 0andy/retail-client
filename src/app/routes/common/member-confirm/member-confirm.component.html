<nz-modal [(nzVisible)]="isVisible" nzMaskClosable="false" nzTitle="{{title}}" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" nzWidth="720px" [nzFooter]="modalFooter">
    <ng-template #modalContent>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="refreshData()">
            <nz-form-item nz-row>
                <nz-form-label nz-col [nzSm]="4" nzRequired>电话号码</nz-form-label>
                <nz-form-control [nzSm]="20" nzHasFeedback>
                    <input nz-input formControlName="phone" [placeholder]="'请输入电话号码'">
                    <nz-form-explain *ngIf="validateForm.get('phone').dirty&&validateForm.get('phone').errors">
                        <ng-container *ngIf="validateForm.get('phone').hasError('required')">请输入电话号码</ng-container>
                        <ng-container *ngIf="validateForm.get('phone').hasError('pattern')">请输入正确的电话号码</ng-container>
                        <ng-container *ngIf="validateForm.get('phone').hasError('minlength')">字符长度大于等于3</ng-container>
                        <ng-container *ngIf="validateForm.get('phone').hasError('maxlength')">字符长度小于等于50</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item *ngIf="totalItems == 0" nz-row>
                <nz-form-label nz-col [nzSm]="4">姓名</nz-form-label>
                <nz-form-control [nzSm]="20" nzHasFeedback>
                    <input nz-input formControlName="name" [placeholder]="'请输入会员姓名'">
                    <nz-form-explain *ngIf="validateForm.get('name').dirty&&validateForm.get('name').errors">
                        <ng-container *ngIf="validateForm.get('name').hasError('maxlength')">字符长度小于等于50</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item *ngIf="totalItems == 0" nz-row style="margin-bottom: 0px;">
                <nz-form-label nz-col [nzSm]="4">性别</nz-form-label>
                <nz-form-control nz-col [nzSm]="20">
                    <nz-radio-group formControlName="sex" class="mb-md">
                        <label nz-radio [nzValue]="o.value" *ngFor="let o of sexTypes">
                                    <span>{{o.text}}</span>
                                </label>
                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
        </form>
        <nz-alert *ngIf="dataList" nzType="info" nzMessage="该手机号码已注册会员" nzShowIcon></nz-alert>
        <ng-template *ngIf="dataList" #totalTemplate let-total>共 {{totalItems}} 条</ng-template>
        <nz-table *ngIf="dataList" #nzTable [nzData]="dataList" [nzFrontPagination]="false" [nzTotal]="totalItems" [nzShowTotal]="totalTemplate" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize" [nzLoading]="isTableLoading" [nzShowSizeChanger]="true" (nzPageIndexChange)="refresh()"
            (nzPageSizeChange)="refresh()">
            <thead>
                <tr>
                    <th>电话号码</th>
                    <th>会员姓名</th>
                    <th>性别</th>
                    <th>积分</th>
                    <th>创建时间</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of nzTable.data">
                    <td>{{data.phone}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.sex == 1?'男':'女'}}</td>
                    <td>{{data.integral}}</td>
                    <td>{{data.creationTime | _date}}</td>
                </tr>
            </tbody>
        </nz-table>
    </ng-template>
    <ng-template #modalFooter>
        <button *ngIf="!dataList" nz-button [nzType]="'default'" type="button" (click)="handleCancel($event)">
            取消
        </button>
        <button *ngIf="!dataList" nz-button type="button" (click)="commit()" nzType="primary" [disabled]="!validateForm.valid" [nzLoading]="isConfirmLoading">{{btnSave}}</button>
    </ng-template>
</nz-modal>
