<div class="alain-default__content-title" style="margin-bottom:0px;">
    <h1>
        入库详情
    </h1>
</div>
<form nz-form [formGroup]="validateForm" style="background-color: white;padding-top: 24px;" *ngIf="putForm">
    <div nz-row [nzGutter]="24">
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <nz-form-item nz-row>
                <nz-form-label nz-col nzRequired>申请单号</nz-form-label>
                <nz-form-control nz-col>
                    <input nz-input style="color:gray;" formControlName="formNo" [placeholder]="'请输入申请单号'">
                    <nz-form-explain *ngIf="validateForm.get('formNo').dirty&&validateForm.get('formNo').errors">
                        <ng-container *ngIf="validateForm.get('formNo').hasError('required')">请输入申请单号</ng-container>
                        <ng-container *ngIf="validateForm.get('formNo').hasError('maxlength')">字符长度小于等于50</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <nz-form-item nz-row>
                <nz-form-label nz-col>入库类型</nz-form-label>
                <nz-form-control nz-col>
                    <nz-select formControlName="type" [nzPlaceHolder]="'请选择入库类型'">
                        <nz-option *ngFor="let i of types" [nzLabel]="i.text" [nzValue]="i.value">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <nz-form-item nz-row>
                <nz-form-label nz-col>送货人</nz-form-label>
                <nz-form-control nz-col>
                    <input nz-input formControlName="deliverer" [placeholder]="'请输入送货人'">
                    <nz-form-explain *ngIf="validateForm.get('deliverer').dirty&&validateForm.get('deliverer').errors">
                        <ng-container *ngIf="validateForm.get('deliverer').hasError('maxlength')">字符长度小于等于50</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col nzMd="24" nzSm="12" nzXs="24">
            <nz-form-item nz-row>
                <nz-form-label nz-col>备注</nz-form-label>
                <nz-form-control nz-col>
                    <input nz-input formControlName="remark" [placeholder]="'请输入备注'">
                    <nz-form-explain *ngIf="validateForm.get('formNo').dirty&&validateForm.get('remark').errors">
                        <ng-container *ngIf="validateForm.get('remark').hasError('maxlength')">字符长度小于等于200</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div nz-col nzSpan="24">
    <div nz-row class="mb-md">
        <div nz-col nzSpan="24" style="padding-right:10px;">
            <nz-input-group nzSearch [nzSuffix]="suffixButton">
                <input type="text" [(ngModel)]="keyWord" nz-input placeholder="商品条码">
            </nz-input-group>
            <ng-template #suffixButton>
                <button nz-button nzType="primary" nzSearch>搜索</button>
            </ng-template>
        </div>
    </div>
    <ng-template #totalTemplate let-total>共 {{totalItems}} 条</ng-template>
    <nz-table #nzTable [nzFrontPagination]="false">
        <thead>
            <tr>
                <th>商品条码</th>
                <th>商品名称</th>
                <th>采购价</th>
                <th>订单数量</th>
                <th>实收数量</th>
                <th>备注</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let data of nzTable.data"> [nzData]="dataList"
                    <td>{{data.formNo}}</td>
                    <td>{{data.type}}</td>
                    <td>{{data.deliverer}}</td>
                    <td>{{data.putTime | _date}}</td>
                    <td>
                        <a (click)="goDetail(data.id)">查看详情</a>
                    </td>
                </tr> -->
        </tbody>
    </nz-table>
    <footer-toolbar errorCollect>
        <button nz-button [nzType]="'default'" type="button" (click)="return()">返回</button>
        <button nz-button [nzType]="'primary'" type="button" (click)="submit()" [nzLoading]="saving" [disabled]="!validateForm.valid">保存</button>
    </footer-toolbar>
