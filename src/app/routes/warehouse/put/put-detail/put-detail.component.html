<div class="alain-default__content-title" style="margin-bottom:0px;">
    <h1>
        入库详情
    </h1>
</div>
<form nz-form [formGroup]="validateForm" style="background-color: white;padding-top: 24px;" *ngIf="putForm">
    <div nz-row [nzGutter]="24">
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <nz-form-item nz-row>
                <nz-form-label nz-col nzRequired>申请单号</nz-form-label>
                <nz-form-control nz-col>
                    <input nz-input style="color:gray;" formControlName="formNo" [placeholder]="'请输入申请单号'">
                    <nz-form-explain *ngIf="validateForm.get('formNo').dirty&&validateForm.get('formNo').errors">
                        <ng-container *ngIf="validateForm.get('formNo').hasError('required')">请输入申请单号</ng-container>
                        <ng-container *ngIf="validateForm.get('formNo').hasError('maxlength')">字符长度小于等于50</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <nz-form-item nz-row>
                <nz-form-label nz-col>入库类型</nz-form-label>
                <nz-form-control nz-col>
                    <nz-select formControlName="type" [nzPlaceHolder]="'请选择入库类型'">
                        <nz-option *ngFor="let i of types" [nzLabel]="i.text" [nzValue]="i.value">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <nz-form-item nz-row>
                <nz-form-label nz-col>送货人</nz-form-label>
                <nz-form-control nz-col>
                    <input nz-input formControlName="deliverer" [placeholder]="'请输入送货人'">
                    <nz-form-explain *ngIf="validateForm.get('deliverer').dirty&&validateForm.get('deliverer').errors">
                        <ng-container *ngIf="validateForm.get('deliverer').hasError('maxlength')">字符长度小于等于50</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col nzMd="24" nzSm="12" nzXs="24">
            <nz-form-item nz-row>
                <nz-form-label nz-col>备注</nz-form-label>
                <nz-form-control nz-col>
                    <input nz-input formControlName="remark" [placeholder]="'请输入备注'">
                    <nz-form-explain *ngIf="validateForm.get('formNo').dirty&&validateForm.get('remark').errors">
                        <ng-container *ngIf="validateForm.get('remark').hasError('maxlength')">字符长度小于等于200</ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>
<!-- <nz-card [nzBordered]="false"> -->
<div nz-col nzSpan="24">
    <div style="text-align: center">
        <nz-select [nzMaxMultipleCount]="1" style="width:480px;" (ngModelChange)="addTable($event)" nzMode="default" [(ngModel)]="keyWord" nzPlaceHolder="请输入商品条码或名称" nzAllowClear nzShowSearch [nzServerSearch]="true" (nzOnSearch)="onSearch($event)">
            <ng-container *ngFor="let o of optionList">
                <nz-option *ngIf="!isLoading" [nzValue]="o.id" [nzLabel]="o.text"></nz-option>
            </ng-container>
            <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
                <i nz-icon type="loading" class="loading-icon"></i> 正在查询中...
            </nz-option>
        </nz-select>
    </div>
    <ng-template #totalTemplate let-total>共 {{totalItems}} 条</ng-template>
    <nz-table #nzTable nzBordered [nzData]="dataList" [nzShowPagination]="false" [nzFrontPagination]="false">
        <thead>
            <tr>
                <th nzWidth="10%">操作</th>
                <th>商品条码</th>
                <th>商品名称</th>
                <th>采购价</th>
                <th>订单数量</th>
                <th>实收数量</th>
                <th>采购金额</th>
                <th nzWidth="20%">备注</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of nzTable.data;let i = index">
                <td>
                    <div class="editable-row-operations">
                        <a *ngIf="!editCache[i].edit" (click)="deleteProduct(data.productId)" style="color:#ff4d4f">删除</a>
                        <nz-divider *ngIf="!editCache[i].edit" nzType="vertical"></nz-divider>
                        <!-- <ng-container *ngIf="!editCache[i].edit">
                                    <a style="color:#ff4d4f">删除</a>
                                </ng-container>
                        <ng-container *ngIf="!editCache[i].edit">
                            <nz-divider nzType="vertical"></nz-divider>
                            <nz-popconfirm [nzTitle]="'删除条目?'" (nzOnConfirm)="deleteProduct(data.productId)">
                                <a nz-popconfirm>取消</a>
                            </nz-popconfirm>
                            <nz-divider nzType="vertical"></nz-divider>
                        </ng-container> -->
                        <ng-container *ngIf="!editCache[i].edit">
                            <a (click)="startEdit(i)">编辑</a>
                        </ng-container>
                        <ng-container *ngIf="editCache[i].edit">
                            <a (click)="saveEdit(i,data.productId)">保存</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <nz-popconfirm [nzTitle]="'放弃更改?'" (nzOnConfirm)="cancelEdit(i)">
                                <a nz-popconfirm>取消</a>
                            </nz-popconfirm>
                        </ng-container>
                        <!-- <nz-divider *ngIf="!editCache[i].edit" nzType="vertical"></nz-divider> -->
                        <!-- <a *ngIf="!editCache[i].edit" (click)="deleteProduct(data.productId)" style="color:#ff4d4f">删除</a> -->
                        <!-- <a (click)="deleteProduct(data.productId)"><i nz-icon type="delete" theme="outline"></i></a> -->
                    </div>

                </td>
                <td>{{data.barCode}}</td>
                <td>{{data.productName}}</td>
                <td>
                    <div class="editable-cell">
                        <div class="editable-cell-text-wrapper">
                            <ng-container *ngIf="!editCache[i].edit">
                                {{data.purchasePrice}}
                            </ng-container>
                            <ng-container *ngIf="editCache[i].edit">
                                <input type="text" nz-input [(ngModel)]="editCache[i].data.purchasePrice">
                            </ng-container>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="editable-cell">
                        <div class="editable-cell-text-wrapper">
                            <ng-container *ngIf="!editCache[i].edit">
                                {{data.orderNum}}
                            </ng-container>
                            <ng-container *ngIf="editCache[i].edit">
                                <input type="text" nz-input [(ngModel)]="editCache[i].data.orderNum">
                            </ng-container>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="editable-cell">
                        <div class="editable-cell-text-wrapper">
                            <ng-container *ngIf="!editCache[i].edit">
                                {{data.num}}
                            </ng-container>
                            <ng-container *ngIf="editCache[i].edit">
                                <input type="text" nz-input [(ngModel)]="editCache[i].data.num">
                            </ng-container>
                        </div>
                    </div>
                </td>
                <td>{{data.purchasePrice * data.orderNum}}</td>
                <td>
                    <div class="editable-cell">
                        <div class="editable-cell-text-wrapper">
                            <ng-container *ngIf="!editCache[i].edit">
                                {{data.remark}}
                            </ng-container>
                            <ng-container *ngIf="editCache[i].edit">
                                <input type="text" nz-input [(ngModel)]="editCache[i].data.remark">
                            </ng-container>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <footer-toolbar errorCollect>
        <button nz-button [nzType]="'default'" type="button" (click)="return()">返回</button>
        <button nz-button [nzType]="'primary'" type="button" (click)="submit()" [nzLoading]="saving" [disabled]="!validateForm.valid">保存</button>
    </footer-toolbar>
