<form nz-form [formGroup]="validateForm" *ngIf="user">
    <div class="padding-bottom-45">
        <!-- 用户账号 -->
        <nz-form-item>
            <nz-form-control nzHasFeedback>
                <input nz-input formControlName="account" [placeholder]="'登录账号'">
                <nz-form-explain *ngIf="validateForm.get('account').dirty&&validateForm.get('account').errors">
                    <ng-container *ngIf="validateForm.get('account').hasError('required')">请输入登录账号</ng-container>
                    <ng-container *ngIf="validateForm.get('account').hasError('minLength')">输入的字符串长度要大于5</ng-container>
                </nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <!-- 名 / 姓名 -->
        <nz-form-item>
            <nz-form-control nzHasFeedback>
                <input nz-input formControlName="name" [placeholder]="'用户名'">
                <nz-form-explain *ngIf="validateForm.get('name').dirty&&validateForm.get('name').errors">
                    <ng-container *ngIf="validateForm.get('name').hasError('required')">请输入用户名</ng-container>
                </nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <!-- 角色 -->
        <nz-form-item>
            <nz-form-control nzHasFeedback>
                <nz-radio-group formControlName="role">
                    <label nz-radio [nzValue]="o.value" *ngFor="let o of roles">{{o.label}}</label>
                </nz-radio-group>
            </nz-form-control>
        </nz-form-item>
        <!-- 密码 -->
        <nz-form-item *ngIf="!id">
            <nz-form-control nzHasFeedback>
                <input nz-input formControlName="password" [placeholder]="'密码'" type="password" autocomplete="current-password"
                    (ngModelChange)="updateConfirmValidator()">
                <nz-form-explain *ngIf="validateForm.get('password').dirty&&validateForm.get('password').errors">
                    <ng-container *ngIf="validateForm.get('password').hasError('required')">请输入密码</ng-container>
                </nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <!-- 确认密码 -->
        <nz-form-item *ngIf="!id">
            <nz-form-control nzHasFeedback>
                <input nz-input formControlName="confirmPassword" [placeholder]="'确认密码'" type="password" autocomplete="new-password">
                <nz-form-explain *ngIf="validateForm.get('confirmPassword').dirty&&validateForm.get('confirmPassword').errors">
                    <ng-container *ngIf="validateForm.get('confirmPassword').hasError('required')">请输入确认密码</ng-container>
                    <ng-container *ngIf="validateForm.get('confirmPassword').hasError('confirm')">两次密码必须一致</ng-container>
                </nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <!-- 激活 -->
        <nz-form-item>
            <label nz-checkbox formControlName="isEnable">启用</label>
        </nz-form-item>
    </div>
</form>
<!-- 功能按钮 -->
<div class="ant-modal-footer">
    <div class="custom-modal-footter-group">
        <button nz-button type="button" [disabled]="saving" (click)="close()">
            关闭
        </button>
        <button nz-button [nzType]="'primary'" type="button" (click)="submit()" [disabled]="!validateForm.valid">
            保存
        </button>
    </div>
</div>
