<form nz-form [formGroup]="validateForm">
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="4" nzRequired>原密码</nz-form-label>
        <nz-form-control [nzSm]="20" nzHasFeedback>
            <input nz-input formControlName="orgPassword" type="password">
            <nz-form-explain *ngIf="validateForm.get('orgPassword').dirty&&validateForm.get('orgPassword').errors">
                <ng-container *ngIf="validateForm.get('orgPassword').hasError('required')">请输入原密码</ng-container>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="4" nzRequired>新密码</nz-form-label>
        <nz-form-control [nzSm]="20" nzHasFeedback>
            <input nz-input formControlName="newPassword" type="password" (ngModelChange)="updateConfirmValidator()">
            <nz-form-explain *ngIf="validateForm.get('newPassword').dirty&&validateForm.get('newPassword').errors">
                <ng-container *ngIf="validateForm.get('newPassword').hasError('required')">请输入新密码</ng-container>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="4" nzRequired>确认密码</nz-form-label>
        <nz-form-control [nzSm]="20" nzHasFeedback>
            <input nz-input formControlName="checkPassword" type="password">
            <nz-form-explain *ngIf="validateForm.get('checkPassword').dirty&&validateForm.get('checkPassword').errors">
                <ng-container *ngIf="validateForm.get('checkPassword').hasError('required')">请确认密码</ng-container>
                <ng-container *ngIf="validateForm.get('checkPassword').hasError('confirm')">两次输入的密码必须一致</ng-container>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
</form>
<!-- 功能按钮 -->
<div class="ant-modal-footer">
    <div class="custom-modal-footter-group">
        <button nz-button type="button" [disabled]="saving" (click)="close()">
            关闭
        </button>
        <button nz-button [nzType]="'primary'" type="button" (click)="submit()" [disabled]="!validateForm.valid">
            保存
        </button>
    </div>
</div>
